services:
####### MARIADB ########
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    image: mariadb:42project
    env_file:
      - .env
    expose:
      - "3306"
    volumes:
      - "db:/var/lib/mysql"
    networks:
      - inteption_net
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

####### WORDPRESS ########
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:42project
    volumes:
      - wp:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - inteption_net
    expose:
      - "9000"
    restart: on-failure
    healthcheck:
      test: ["CMD", "cgi-fcgi", "-bind", "-connect", "localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

####### NGINX ########
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:42project
    volumes:
      - wp:/var/www/html
    ports:
      - 443:443
    networks:
      - inteption_net
    depends_on:
      wordpress:
        condition: service_healthy
    restart: on-failure

####### REDIS ########
  redis:
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    container_name: redis:42project
    image: redis
    depends_on:
      - wordpress
    networks:
      - inteption_net
    restart: always
    ports:
     - '6379:6379'
    env_file:
      - .env
    volumes:
      - "wp:/var/www/html"

####### ADMINER ########
  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    image: adminer:42project
    restart: always
    depends_on:
      - mariadb
    expose:
     - "9000"
    networks:
      - inteption_net

####### CADVISOR ########
  cadvisor:
    build: ./requirements/bonus/cadvisor
    container_name: cadvisor
    image: cadvisor:42project
    ports:
       - "8080:8080"
    networks:
     - inteption_net
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker
    restart: always

####### VOLUMES ########
volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: 'none'
      o: "bind"
      device: ${HOME}/data/mysql
  wp:
    name: wp
    driver: local
    driver_opts:
      type: 'none'
      o: bind
      device: ${HOME}/data/wordpress

####### NETWORKS ########
networks:
    inteption_net:
        driver: bridge